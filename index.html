        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const quizContainer = document.getElementById('quiz-container');
        const endQuizSection = document.getElementById('end-quiz-section');
        const finalScoreSpan = document.getElementById('final-score');
        const averageScoreSpan = document.getElementById('average-score');
        const reviewBtn = document.getElementById('review-btn');
        const restartBtn = document.getElementById('restart-btn');
        const reviewModal = document.getElementById('review-modal');
        const reviewContent = document.getElementById('review-content');
        const closeReviewModalBtn = document.getElementById('close-review-modal');

        // Quiz State Variables
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let userAnswers = []; // Stores objects like { question: {}, selectedOption: {}, isCorrect: boolean, correctAnswer: {} }
        let quizAttemptScores = JSON.parse(localStorage.getItem('quizAttemptScores')) || []; // Load past scores from localStorage

        /**
         * Shuffles an array randomly.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Initializes the quiz: shuffles questions, resets state, and displays the first question.
         */
        function initializeQuiz() {
            shuffledQuestions = shuffleArray([...questions]); // Create a shallow copy to shuffle
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];

            quizContainer.classList.remove('hidden');
            endQuizSection.classList.add('hidden');
            submitBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden'); // Next button hidden initially

            displayQuestion();
            calculateAndDisplayAverageScore();
        }

        /**
         * Displays the current question and its shuffled options.
         */
        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            if (!question) {
                console.error("No question found at current index.");
                return;
            }

            questionText.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
            optionsContainer.innerHTML = ''; // Clear previous options

            const shuffledOptions = shuffleArray([...question.options]); // Shuffle options for current question

            shuffledOptions.forEach((option, index) => {
                const optionId = `option-${currentQuestionIndex}-${index}`;
                const div = document.createElement('div');
                div.classList.add('relative', 'flex', 'items-center', 'answer-option', 'p-3', 'rounded-lg', 'border', 'border-gray-300', 'cursor-pointer', 'hover:bg-gray-50', 'transition-colors');

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question-${currentQuestionIndex}`;
                radio.id = optionId;
                radio.value = option.text;
                radio.classList.add('sr-only', 'peer'); // sr-only for screen readers, peer for Tailwind styling

                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.textContent = option.text;
                label.classList.add('flex-grow', 'text-gray-700', 'font-medium', 'cursor-pointer');

                // Visual indicator for selected radio (custom styling)
                const customRadioIndicator = document.createElement('div');
                customRadioIndicator.classList.add(
                    'w-5', 'h-5', 'rounded-full', 'border-2', 'border-blue-400', 'mr-3', 'flex', 'items-center', 'justify-center',
                    'peer-checked:bg-blue-600', 'peer-checked:border-blue-600', 'transition-all', 'duration-200', 'ease-in-out'
                );
                const innerCircle = document.createElement('div');
                innerCircle.classList.add('w-2.5', 'h-2.5', 'rounded-full', 'bg-white', 'opacity-0', 'peer-checked:opacity-100', 'transition-opacity', 'duration-200', 'ease-in-out');
                customRadioIndicator.appendChild(innerCircle);

                div.appendChild(radio);
                div.appendChild(customRadioIndicator);
                div.appendChild(label);
                optionsContainer.appendChild(div);

                // Enable submit button if an option is selected
                radio.addEventListener('change', () => {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('disabled:opacity-50');
                });
            });

            submitBtn.disabled = true; // Disable submit until an option is chosen
            submitBtn.classList.add('disabled:opacity-50');
        }

        /**
         * Handles the submission of an answer.
         */
        function handleSubmitAnswer() {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const selectedOptionInput = document.querySelector(`input[name="question-${currentQuestionIndex}"]:checked`);

            if (!selectedOptionInput) {
                console.warn("No answer selected.");
                return; // Should not happen if submit button is disabled
            }

            const selectedAnswerText = selectedOptionInput.value;
            const selectedOptionElement = selectedOptionInput.closest('.answer-option');
            const correctAnswer = currentQuestion.options.find(opt => opt.isCorrect);
            const isCorrect = selectedAnswerText === correctAnswer.text;

            // Apply visual feedback
            if (isCorrect) {
                selectedOptionElement.classList.add('correct-answer');
                score++;
            } else {
                selectedOptionElement.classList.add('incorrect-answer');
                // Highlight the correct answer if the user was wrong
                const correctOptionElement = Array.from(optionsContainer.children).find(div => {
                    const label = div.querySelector('label');
                    return label && label.textContent === correctAnswer.text;
                });
                if (correctOptionElement) {
                    correctOptionElement.classList.add('correct-answer');
                }
            }

            // Lock answers: Disable all radio buttons for this question
            const radioInputs = document.querySelectorAll(`input[name="question-${currentQuestionIndex}"]`);
            radioInputs.forEach(radio => {
                radio.disabled = true;
                radio.classList.add('disabled-radio'); // Add custom class for more styling control if needed
                radio.nextElementSibling.classList.add('opacity-50', 'cursor-not-allowed'); // Dim custom radio indicator
            });

            submitBtn.classList.add('hidden'); // Hide submit button
            nextBtn.classList.remove('hidden'); // Show next button

            // Store user's answer for review
            userAnswers.push({
                question: currentQuestion.question,
                options: currentQuestion.options.map(o => o.text), // Store texts only
                selectedAnswer: selectedAnswerText,
                correctAnswer: correctAnswer.text,
                isCorrect: isCorrect
            });
        }

        /**
         * Moves to the next question or ends the quiz if all questions are answered.
         */
        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                displayQuestion();
                submitBtn.classList.remove('hidden'); // Show submit button for next question
                nextBtn.classList.add('hidden'); // Hide next button
                submitBtn.disabled = true; // Disable submit until an option is chosen
                submitBtn.classList.add('disabled:opacity-50');
            } else {
                endQuiz();
            }
        }

        /**
         * Ends the quiz, displays final score, and shows end-of-quiz options.
         */
        function endQuiz() {
            quizContainer.classList.add('hidden');
            endQuizSection.classList.remove('hidden');

            const percentage = ((score / shuffledQuestions.length) * 100).toFixed(2);
            finalScoreSpan.textContent = `${score} / ${shuffledQuestions.length} (${percentage}%)`;

            quizAttemptScores.push(score);
            saveScores(); // Save updated scores to localStorage
            calculateAndDisplayAverageScore();
        }

        /**
         * Calculates and displays the average score from all quiz attempts.
         */
        function calculateAndDisplayAverageScore() {
            if (quizAttemptScores.length === 0) {
                averageScoreSpan.textContent = "N/A";
                return;
            }
            const totalScoreSum = quizAttemptScores.reduce((sum, currentScore) => sum + currentScore, 0);
            const totalPossibleScore = quizAttemptScores.length * questions.length; // Assuming all quizzes have same number of questions
            const averagePercentage = (totalScoreSum / totalPossibleScore * 100).toFixed(2);
            averageScoreSpan.textContent = `${averagePercentage}%`;
        }

        /**
         * Saves quiz attempt scores to localStorage.
         */
        function saveScores() {
            localStorage.setItem('quizAttemptScores', JSON.stringify(quizAttemptScores));
        }

        /**
         * Displays the post-test review modal.
         */
        function showReview() {
            reviewContent.innerHTML = ''; // Clear previous review content
            userAnswers.forEach((qa, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('p-4', 'rounded-lg', 'border', 'mb-4', qa.isCorrect ? 'border-green-300' : 'border-red-300', 'bg-white', 'shadow-sm');

                reviewItem.innerHTML = `
                    <p class="font-semibold text-lg text-gray-800 mb-2">${index + 1}. ${qa.question}</p>
                    <ul class="list-disc ml-5 text-gray-700 space-y-1">
                        ${qa.options.map(option => `
                            <li class="${option === qa.selectedAnswer ? (qa.isCorrect ? 'text-green-700 font-bold' : 'text-red-700 font-bold') : ''}
                                       ${option === qa.correctAnswer && !qa.isCorrect ? 'text-green-700 font-bold' : ''}">
                                ${option}
                                ${option === qa.selectedAnswer ? ' (Your Answer)' : ''}
                                ${option === qa.correctAnswer && option !== qa.selectedAnswer ? ' (Correct Answer)' : ''}
                                ${option === qa.selectedAnswer && qa.isCorrect ? ' &#10003;' : ''} <!-- Checkmark for correct selected -->
                                ${option === qa.selectedAnswer && !qa.isCorrect ? ' &#10006;' : ''} <!-- X mark for incorrect selected -->
                            </li>
                        `).join('')}
                    </ul>
                `;
                reviewContent.appendChild(reviewItem);
            });
            reviewModal.classList.remove('hidden');
        }

        /**
         * Hides the post-test review modal.
         */
        function closeReview() {
            reviewModal.classList.add('hidden');
        }

        // Event Listeners
        submitBtn.addEventListener('click', handleSubmitAnswer);
        nextBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', initializeQuiz);
        reviewBtn.addEventListener('click', showReview);
        closeReviewModalBtn.addEventListener('click', closeReview);
        reviewModal.addEventListener('click', (e) => { // Close modal when clicking outside content
            if (e.target === reviewModal) {
                closeReview();
            }
        });

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
